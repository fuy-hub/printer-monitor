<!-- 網頁的主檔案 -->
<!DOCTYPE html>
<html lang="zh-Hant"> <!-- 設定網頁語言為繁體中文 -->

<head>
    <meta charset="UTF-8"> <!-- 設定字符集為 UTF-8，支持多種語言字符 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 設定響應式設計，使頁面在各種裝置上適應顯示 -->
    <title>3D列印機監控與控制系統</title> <!-- 設定網頁標題 -->
    <link rel="stylesheet" href="2_style.css"> <!-- 引入外部 CSS 樣式檔案 -->
</head>

<body>
    <!-- 頁首區域 -->
    <header>
        <h1>3D列印機監控與控制系統</h1> <!-- 顯示頁面的主標題 -->
    </header>

    <!-- 列印機狀態區域 -->
    <div id="status">
        <h2>列印機狀態</h2> <!-- 顯示狀態標題 -->
        <p>狀態: <span id="printerStatus">載入中...(目前沒功能)</span></p> <!-- 列印機狀態表示區域 -->
        <button id="refreshStatus">刷新狀態(目前沒功能)</button> <!-- 刷新列印機狀態的按鈕 -->
        
        <h2>實時監控直播</h2> <!-- 實時監控直播標題 -->
        
        <!-- 嵌入 Twitch 直播播放器 -->
        <iframe
            src="https://player.twitch.tv/?channel=fuy_hub&parent=fuy-hub.github.io"
            height="480"
            width="720"
            frameborder="0"
            scrolling="no"
            allowfullscreen="true">
        </iframe>
    </div>

    <!-- 控制面板區域 -->
    <div id="control">
        <h2>控制面板</h2> <!-- 顯示控制面板標題 -->
        <button id="startPrint">壓線頭</button> <!-- 啟動列印的按鈕 -->
        <button id="stopPrint">按進料</button> <!-- 停止列印的按鈕 -->
        <button id="confirmAction">確定</button> <!-- 確認按鈕 -->
    </div>

    <!-- 外部 JavaScript 檔案連接 -->
    <script src="3_script.js"></script> <!-- 引入外部 JavaScript 檔案 -->
</body>

</html>
